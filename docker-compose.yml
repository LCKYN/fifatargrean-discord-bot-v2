services:
  bot:
    build: .
    restart: always
    env_file:
      - .env.secret
      - .env
    depends_on:
      - db
    volumes:
      - .:/app

  db:
    image: postgres:15-alpine
    restart: always
    env_file:
      - .env.secret
      - .env
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - db_data:/var/lib/postgresql/data
    # No ports exposed - only accessible from bot container via internal network

volumes:
  db_data:
